name: Markdown Lint Check

on:
  push:
  pull_request:
    branches:
    - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Action
      uses: actions/checkout@v1
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install dependencies
      run: |
        npm install -g markdownlint-cli
      env:
        CI: true
    - name: Run linter
      run: |
        npm test
      env:
        CI: true
