name: Markdown Link Check

on:
  push:
  pull_request:
    branches:
    - master

jobs:
  link-check:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
    - name: Setup Action
      uses: actions/checkout@v1
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install dependencies
      run: npm install -g markdown-link-check
    - name: Run link check
      run: npm run-script link-check
    - name: Show broken links
      id: broknlinks
      if: failure()
      run: |
        cat log | awk -v RS="FILE:" 'match($0, /(\S*\.md).*\[âœ–\].*(\d*\slinks\schecked\.)(.*)/, arr ) { print "FILE:"arr[1] arr[3]}' > broknlinks
        rm -f err log
        broken=true
        cat brokenLinks
        echo ::set-output name=links::$(cat brokenLinks)
    - name: Send comment to PR with broken links
      if: $broken
      uses: thollander/actions-comment-pull-request@master
      with:
        message:  ${{ steps.broknlinks.outputs.links }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}